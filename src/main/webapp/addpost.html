		<script>
			function getTag() {
				$.ajax({
					type: "GET",
					dataType: "json",
					url: "api/getTag",
					success: function(data) {
						$('#select-tools').selectize({
							
							maxItems : null,
							valueField: 'id',
							labelField : 'tagname',
							searchField : 'tagname',
							options : data,
							create : true
						});
					},
					error: function(data) {
						alert("加载失败");
					}
				});
			}
			function submit(){
				
				var tags_id = addTag();
				var title = $('#title').val();
				var post_abstract = $('#editor1').html();
				var post_content = $('#editor2').html();
				var data = {"tags_id":tags_id,"title":title,"post_abstract":post_abstract,"content":post_content};
				alert(tags_id+' '+title+' '+post_abstract+' '+post_content);
				$.ajax({
						type: "POST",
						async: false,   
						url: "api/addPost",
						contentType: "application/json",
						data:JSON.stringify(data),
						dataType: "json",
						success: function(data) {
							alert("添加成功");
 							window.location='gmmpost.html';
						},
						error: function(data) {
							alert("添加失败");
							window.location='gmmpost.html';
						}
					}); 
			}
			function addTag() {
				var selectize =  $('#select-tools')[0].selectize;
				var tags = selectize.items;
				var tags_id = [];
				$.each(tags,function(i,n){
					if (isNaN(tags[i])){
						//不是数字 ，新tag
						$.ajax({
								type: "POST",
								 async: false,   
								url: "api/addTag",
								data:{"tagname":tags[i]},
								dataType: "json",
								success: function(data) {
									tags_id.push(data);
								},
								error: function(data) {
									alert("添加失败");
								}
							});
					}
					else{
						//是数字 ,旧tag
						tags_id.push(tags[i]);
					}
				})
				
				return tags_id;
				
			}
			$(document).ready(function($){

				});
				//$('.wysiwyg').wysiwyg();
				getTag();

				}
			)
		</script>
